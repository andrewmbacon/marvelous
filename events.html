<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/marvelous.css">
</head>
<body>
<header id="header">
	<div class="container">
		<div id="header-text">
			<div id="logo" class="skew">
				<h1 class="counter-skew">Marvelous</h1>
			</div>
			<div id="tagline">
				<p>Your Guide to Marvel Crossover Events</p>
			</div>
		</div>
	</div>
</header>
<div id="view">
	<section id="events">
		<div class="container">
			<div id="events-list" class="unstlyed angle-container clearfix">
				<div class="event">
					<a href="#event" class="event-link">
						<span class="event-img skew"><img src="img/gambit.jpg" alt="gambit!" class="counter-skew"/></span>
						<span class="event-title">The Secret And Mysterious Case of the Incredibly Long Title: Part One</span>
					</a>
				</div>
			</div>	
		</div>
	</section>
</div>	

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

<script src="js/marvelous.js"></script>
</body>
</html>
